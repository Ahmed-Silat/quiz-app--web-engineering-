<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="quiz-section">
      <div id="quiz">
        <div class="question-timer">
          <div class="quiz-question">
            <p id="question">quiz question</p>
          </div>
          <div id="timer">
            <div id="text-clock">
              <div id="text">Time Left</div>
              <div id="clock">00</div>
            </div>
          </div>
        </div>
        <hr />

        <div class="options">
          <input type="radio" name="answer" class="answer" id="a" />
          <label for="a" id="option_1"></label>
        </div>

        <div class="options">
          <input type="radio" name="answer" class="answer" id="b" />
          <label for="b" id="option_2"></label>
        </div>

        <div class="options">
          <input type="radio" name="answer" class="answer" id="c" />
          <label for="c" id="option_3"></label>
        </div>

        <div class="options">
          <input type="radio" name="answer" class="answer" id="d" />
          <label for="d" id="option_4"></label>
        </div>

        <hr />

        <div id="questionResult"></div>

        <div class="footer">
          <div class="current-question"></div>
          <div>
            <button type="submit" id="submit">Next Ques</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

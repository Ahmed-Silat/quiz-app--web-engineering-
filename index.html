<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="quiz-container">
      <section class="quiz-card">
        <header class="quiz-header">
          <h1 class="quiz-title">Quiz Time!</h1>
          <div class="timer">
            <span class="timer-label">Time Left:</span>
            <span id="clock" class="timer-count"></span>
          </div>
        </header>

        <div class="quiz-body">
          <p id="question" class="quiz-question">Question text</p>
          <div class="quiz-options">
            <label class="option">
              <input type="radio" name="answer" class="answer" id="a" />
              <span id="option_1"></span>
            </label>
            <label class="option">
              <input type="radio" name="answer" class="answer" id="b" />
              <span id="option_2"></span>
            </label>
            <label class="option">
              <input type="radio" name="answer" class="answer" id="c" />
              <span id="option_3"></span>
            </label>
            <label class="option">
              <input type="radio" name="answer" class="answer" id="d" />
              <span id="option_4"></span>
            </label>
          </div>
        </div>

        <footer class="quiz-footer">
          <div id="questionResult" class="result-message"></div>
          <div class="footer-controls">
            <span class="question-number current-question"></span>
            <button id="submit" class="next-button">Next</button>
          </div>
        </footer>
      </section>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
